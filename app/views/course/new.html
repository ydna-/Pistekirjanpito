{% extends "base.html" %}
{% block content %}
<h1>Lisää kurssi</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/courses">
    <div class="form-group">
        <label>Nimi</label>
        <input name="name" class="form-control" value="{{attributes.name}}" type="text">
    </div>
    <div class="form-group">
        <label>Lukukausi</label>
        <input name="term" class="form-control" value="{{attributes.term}}" type="text">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
