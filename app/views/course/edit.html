{% extends "base.html" %}
{% block content %}
<ol class="breadcrumb">
  <li><a href="{{base_path}}/courses">Kurssit</a></li>
  <li><a href="{{base_path}}/courses/{{attributes.id}}">{{attributes.name}} ({{attributes.term}})</a></li>
  <li class="active">Muokkaa kurssia</li>
</ol>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/courses/{{attributes.id}}/edit">
    <div class="form-group">
        <label>Nimi</label>
        <input name="name" class="form-control" value="{{attributes.name}}" type="text">
    </div>
    <div class="form-group">
        <label>Lukukausi</label>
        <input name="term" class="form-control" value="{{attributes.term}}" type="text">
    </div>
    <div class="form-group">
        <label>Arvio tehtävien maksimipistemäärästä</label>
        <input name="total_problems" class="form-control" value="{{attributes.total_problems}}" type="number">
    </div>
    <div class="form-group">
        <label>Arvio tähtitehtävien maksimipistemäärästä</label>
        <input name="total_star_problems" class="form-control" value="{{attributes.total_star_problems}}" type="number">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
