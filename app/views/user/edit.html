{% extends "base.html" %}
{% block content %}
<h1>Muokkaa omia tietoja</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/edit">
    <div class="form-group">
        <label>Nimi</label>
        <input name="name" class="form-control" value="{{user.name}}" type="text">
    </div>
    <div class="form-group">
        <label>Sähköpostiosoite</label>
        <input name="email" class="form-control" value="{{user.email}}" type="text">
    </div>
    <div class="form-group">
        <label>Salasana</label>
        <input name="password" class="form-control" type="password">
    </div>
    <div class="form-group">
        <label>Vahvista salasana</label>
        <input name="validate_password" class="form-control" type="password">
    </div>
</form>
{% endblock %}
