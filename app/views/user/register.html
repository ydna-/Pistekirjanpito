{% extends "base.html" %}
{% block content %}
<h1>Rekisteröidy</h1>

{% if message %}
<div class="alert alert-success">{{message}}</div>
{% endif %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/register">
    <div class="form-group">
        <label>Nimi</label>
        <input class="form-control" name="name" value="{{name}}" type="text">
    </div>
    <div class="form-group">
        <label>Sähköpostiosoite</label>
        <input class="form-control" name="email" value="{{email}}" type="email">
    </div>
    <div class="form-group">
        <label>Salasana</label>
        <input class="form-control" name="password" type="password">
    </div>
    <div class="form-group">
        <label>Vahvista salasana</label>
        <input class="form-control" name="validate_password" type="password">
    </div>
    <div class="form-group">
        <label>Rooli</label><br>
        <label class="radio-inline"><input type="radio" name="role" value="instructor">Ohjaaja</label>
        <label class="radio-inline"><input type="radio" name="role" checked="checked" value="teacher">Opettaja</label>
    </div>
    <button type="submit" class="btn btn-primary">Rekisteröidy</button>
</form>
{% endblock %}
