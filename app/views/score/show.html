{% extends "base.html" %}
{% block content %}
<h1>Pisteet kurssilla {{course.name}}</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            {% for number in points|keys %}
            <th>Harjoitus {{number}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for point in points %}
            <td>{{point.total_points}}/{{point.number_of_problems}}</td>
            {% endfor %}
        </tr>
    </tbody>
</table>
{% endblock %}
