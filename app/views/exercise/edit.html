{% extends "base.html" %}
{% block content %}
<h1>Muokkaa harjoitusta</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/courses/{{attributes.course_id}}/exercises/{{attributes.id}}/edit">
    <div class="form-group">
        <label>Harjoituksen numero</label>
        <input name="exercise_number" class="form-control" value="{{attributes.exercise_number}}" type="number">
    </div>
    <div class="form-group">
        <input name="course_id" value="{{course.id}}" type="hidden">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
