{% extends "base.html" %}
{% block content %}
<ol class="breadcrumb">
  <li><a href="{{base_path}}/courses">Kurssit</a></li>
  <li><a href="{{base_path}}/courses/{{course.id}}">{{course.name}} ({{course.term}})</a></li>
  <li><a href="{{base_path}}/courses/{{course.id}}/exercises/{{exercise.id}}">Harjoitus {{exercise.exercise_number}}</a></li>
  <li class="active">Muokkaa harjoitusta</li>
</ol>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/courses/{{attributes.course_id}}/exercises/{{attributes.id}}/edit">
    <div class="form-group">
        <label>Harjoituksen numero</label>
        <input name="exercise_number" class="form-control" value="{{attributes.exercise_number}}" type="number">
    </div>
    <div class="form-group">
        <label>Maksimipistemäärä (ei tähtitehtävät)</label>
        <input name="max_non_star_score" class="form-control" value="{{attributes.max_non_star_score}}" type="number">
    </div>
    <div class="form-group">
        <label>Maksimipistemäärä tähtitehtävistä</label>
        <input name="max_non_star_score" class="form-control" value="{{attributes.max_star_score}}" type="number">
    </div>
    <div class="form-group">
        <input name="course_id" value="{{course.id}}" type="hidden">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
