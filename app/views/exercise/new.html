{% extends "base.html" %}
{% block content %}
<ol class="breadcrumb">
  <li><a href="{{base_path}}/courses">Kurssit</a></li>
  <li><a href="{{base_path}}/courses/{{course.id}}">{{course.name}} ({{course.term}})</a></li>
  <li class="active">Lisää harjoitus</li>
</ol>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/courses/{{course.id}}/exercises">
    <div class="form-group">
        <label>Harjoituksen numero</label>
        <input name="exercise_number" class="form-control" value="{{attributes.exercise_number}}" type="number">
    </div>
    <div class="form-group">
        <label>Tehtävien lukumäärä</label>
        <input id="nExercises" name="number_of_problems" class="form-control" type="number">
        <label>Maksimipistemäärä (ei tähtitehtävät)</label>
        <input id="maxExercises" name="max_non_star_score" class="form-control" type="number">
    </div>
    <div id="divStar" class="form-group" style="display: none;">
        <label>Tähtitehtävät</label>
        <select id="starExercises" name="star_exercises[]" class="form-control selectpicker" multiple=""></select>
        <label>Maksimipistemäärä tähtitehtävistä</label>
        <input id="maxStarExercises" name="max_star_score" class="form-control" type="number">
    </div>
    <div class="form-group">
        <label>Kysymysten lukumäärä</label>
        <input id="nQuestions" name="number_of_questions" class="form-control" type="number">
    </div>
    <div class="form-group">
        <input name="course_id" value="{{course.id}}" type="hidden">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
